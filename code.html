<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tamil Nadu District Selector</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Video background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    /* Centered container */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      background-image: url();
      background-size: cover;
      background-position: center;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 500px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    h1, h2 {
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.7);
      padding: 8px;
      border-radius: 10px;
      color: #222;
    }

    input[type="text"], input[list] {
      padding: 10px;
      width: 250px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 20px;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <!-- ðŸ” Background video -->
  <video class="video-bg" autoplay muted loop>
    <source src="./video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- ðŸŒ Content box -->
  <div class="container">
    <h1>ðŸ§­ ALL TAMILNADU DISTRICT</h1>
    <h2>Visiting Places</h2>
    <input list="districts" id="districtInput" placeholder="Select Your District....." onchange="goToSite(this.value)" />
    <datalist id="districts">
      <option value="Ariyalur">
      <option value="Chengalpattu">
      <option value="Chennai">
      <option value="Coimbatore">
      <option value="Cuddalore">
      <option value="Dharmapuri">
      <option value="Dindigul">
      <option value="Erode">
      <option value="Kallakurichi">
      <option value="Kanchipuram">
      <option value="Kanyakumari">
      <option value="Karur">
      <option value="Krishnagiri">
      <option value="Madurai">
      <option value="Mayiladuthurai">
      <option value="Nagapattinam">
      <option value="Namakkal">
      <option value="Perambalur">
      <option value="Pudukkottai">
      <option value="Ramanathapuram">
      <option value="Ranipet">
      <option value="Salem">
      <option value="Sivaganga">
      <option value="Tenkasi">
      <option value="Thanjavur">
      <option value="Theni">
      <option value="Thiruvallur">
      <option value="Thiruvannamalai">
      <option value="Thiruvarur">
      <option value="Thoothukudi">
      <option value="Tiruchirappalli">
      <option value="Tirunelveli">
      <option value="Tirupathur">
      <option value="Tiruppur">
      <option value="Vellore">
      <option value="Viluppuram">
      <option value="Virudhunagar">
    </datalist>
  </div>

</html>
